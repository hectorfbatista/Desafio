<mat-card class="card-person">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{cardName}}</mat-card-title>
      <mat-card-subtitle>{{cardCpf}}</mat-card-subtitle>
      <img mat-card-sm-image [src]=cardImg>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>{{cardPhone}}</p>
    <span class="delete">
      {{cardEmail}}
        <button mat-fab color="primary" aria-label="Excluir" (click)="delete()">
          <mat-icon>delete</mat-icon>
        </button> 
    </span>
  </mat-card-content>
</mat-card>
